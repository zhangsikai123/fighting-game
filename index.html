<html>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <head>
    <style>
      * {
        box-sizing:border-box;
        font-family: 'Press Start 2P', cursive;
      }
    </style>
  </head>
  <body>
    <div style='position:relative;display:inline-block'>
      <div id='HPinterface' style='display:flex;align-items:center;padding:20px;position:absolute;width:100%'>
        <!- player HP bar ->
        <div style='position:relative;width:100%;display:flex;justify-content:flex-end;border-bottom:solid white 4px;border-top:solid white 4px;border-left:solid white 4px'>
          <div style='background-color:red;height:30px;width:100%'></div>
          <div id='playerHP' style='background-color:#A5B4FC;width:100%;right:0;top:0;bottom:0;position:absolute'></div>
        </div>
        <!- timer HP bar ->
        <div id='timer' style='border:solid white 4px;color:white;background-color:black;width:100px;height:40px;flex-shrink:0;align-items:center;justify-content:center;display:flex'></div>
        <!- enemy HP bar ->
        <div style='position:relative;width:100%;border-bottom:solid white 4px;border-top:solid white 4px;border-right:solid white 4px'>
          <div style='background-color:red;height:30px'></div>
          <div id='enemyHP' style='background-color:#A5B4FC;left:0;right:0;top:0;bottom:0;position:absolute'></div>
        </div>
      </div>
      <div id='gameResult' style='position:absolute;left:0;right:0;top:0;bottom:0;align-items:center;justify-content:center;display:none'>Tie</div>
      <canvas></canvas>
    </div>
    <script src="./js/classes.js"></script>
    <script src="./index.js"></script>
    <script src="./js/gsap.min.js"></script>
  </body>
</html>
