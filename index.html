<html>
  <head>
    <style>
      * {
          box-sizing:border-box
      }
    </style>
  </head>
  <body>
    <div style='position:relative;display:inline-block'>
      <div id='HPinterface' style='display:flex;align-items:center;padding:20px;position:absolute;width:100%'>
        <!- player HP bar ->
        <div style='position:relative;width:100%;height:30px;display:flex;justify-content:flex-end'>
          <div style='background-color:yellow;height:30px;width:100%'></div>
          <div id='playerHP' style='background-color:blue;width:100%;right:0;top:0;bottom:0;position:absolute'></div>
        </div>
        <!- timer HP bar ->
        <div id='timer' style='background-color:red;width:100px;height:100px;flex-shrink:0;align-items:center;justify-content:center;display:flex'></div>
        <!- enemy HP bar ->
        <div style='position:relative;width:100%;height:30px'>
          <div style='background-color:yellow;height:30px'></div>
          <div id='enemyHP' style='background-color:blue;left:0;right:0;top:0;bottom:0;position:absolute'></div>          
        </div>
      </div>
      <div id='gameResult' style='position:absolute;left:0;right:0;top:0;bottom:0;align-items:center;justify-content:center;display:none'>Tie</div>      
      <canvas></canvas>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
